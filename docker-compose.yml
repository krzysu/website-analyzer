services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: your_mysql_root_password
      MYSQL_DATABASE: crawler_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pyour_mysql_root_password"]
      timeout: 20s
      retries: 10

  backend:
    build: ./server
    ports:
      - "8080:8080"
    environment:
          DB_USER: root
          DB_PASSWORD: your_mysql_root_password
          DB_HOST: db
          DB_PORT: 3306
          DB_NAME: crawler_db
          PORT: 8080
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data:
